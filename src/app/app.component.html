<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-split-pane contentId="menu-content" when="false">
    <!-- Main app content get's rendered in this router-outlet -->
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>

  <ion-menu side="start" type="push" contentId="main">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>
          <ion-avatar>
            <img src="../assets/icon/ignitech.png">
          </ion-avatar>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let pages of sideMenus;">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            {{pages.title}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
